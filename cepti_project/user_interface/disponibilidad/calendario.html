<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad de Terapeutas</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="../index.html">Gestionar Usuarios</a></li>
            <li><a href="calendario.html">Horarios</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Disponibilidad de Terapeutas</h1>
        <table id="terapeutas-table" class="styled-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                </tr>
            </thead>
            <tbody id="terapeutas-list"></tbody>
        </table>
        <div id="calendar-container" style="display: none;">
            <h2 id="terapeuta-name"></h2>
            <table id="calendar" class="styled-table">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
    </div>
    <script src="calendario.js"></script>
</body>

</html>
