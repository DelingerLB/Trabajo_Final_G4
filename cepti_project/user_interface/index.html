<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="index.html">Gestionar Usuarios</a></li>
            <li><a href="disponibilidad/calendario.html">Horarios</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="register-section" id="registerSection">
            <h1>Registrar Usuario</h1>
            <form id="registerForm">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <!-- Los roles se llenarán dinámicamente -->
                </select>
                <button type="submit">Registrar</button>
            </form>
            <div id="message"></div>
        </div>
        <div class="users-section">
            <h2>Usuarios Creados</h2>
            <button id="refreshUsers">Actualizar Lista</button>
            <input type="text" id="searchInput" placeholder="Buscar usuario...">
            <button id="showRegisterForm">Agregar Nuevo Usuario</button>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
